	<script>

		// hide the cards
		let cards = document.querySelector("#cards").querySelectorAll("div");
		cards.forEach((card, index, array) => {
			card.style.display = "none";
		})

		// setup the button click
		let consult = document.querySelector("#consult-button");
		consult.addEventListener("click", (e) => {

			// hide the consult button
			e.target.style.display = "none";

			// unhide a random card
			let card_number = Math.floor(Math.random()*cards.length);
			cards[card_number].style.display = "block";
		});
